<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Text Me One Font -->
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container h-100 pt-5">
        <!-- Quiz Box Wrapper -->
        <div class="row h-85 flex-column mx-5 justify-content-center align-items-center border border-light rounded-circle bg-opaque-dark text-light">

            <!-- Quiz Content -->
            <div class="col-auto">

                <!-- Trivia Title -->
                <div class="row-auto">
                    <div class="col-auto">
                        <h1 class="font-text-me-one text-center neon" id="quizTitle">Trivia Game</h1>
                    </div>
                </div>

                <!-- Results -->
                <div class="row-auto d-none" id="results">
                    <div class="col-auto">

                    </div>
                </div>

                <!-- Start Button -->
                <div class="row-auto" id="start">
                    <div class="col-auto text-center">
                        <button type="button" class="btn btn-outline-light">Start</button>
                    </div>
                </div>

                <!-- Game Box -->
                <div class="row-auto d-none" id="toShow">
                    <!-- Timer -->
                    <div class="col-auto text-center my-4" id="timer"></div>
                    <!-- Question -->
                    <div class="col-auto mb-3 font-weight-bold" id="question"></div>
                    <!-- Choices -->
                    <div class="col-auto text-center" id="choices"></div>
                </div>

            </div>
        </div>

        <!-- Quiz Options -->
        <div class="row h-15">
            <div class="col align-self-end font-text-me-one text-center rounded-top bg-opaque-dark border border-bottom-0"
                id="menu">
                <button type="button" data-type="javascript" class="btn btn-outline-light my-3">JavaScript</button>
                <button type="button" data-type="security" class="btn btn-outline-light">Security</button>
                <button type="button" data-type="html" class="btn btn-outline-light">HTML</button>
            </div>
        </div>

    </div>



    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
