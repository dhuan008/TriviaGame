<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Text Me One Font -->
    <link href="https://fonts.googleapis.com/css?family=Text+Me+One&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container h-100 pt-5">
        <!-- Quiz Box -->
        <div class="row h-75 flex-column mx-5 justify-content-center align-items-center rounded-circle bg-opaque-dark text-white">
            <!-- Trivia Title -->
            <div class="col-auto mb-4">
                <h1 class="font-text-me-one neon">Trivia Game</h1>
            </div>
            <!-- Start Button -->
            <div class="col-auto" id="start">
                <button type="button" class="btn btn-outline-light">Start</button>
            </div>
            <!-- Timer -->
            <div class="col-auto" id="timer">Timer</div>
            <!-- Question -->
            <div class="col-auto" id="question">Question</div>
            <!-- Choices -->
            <div class="col-auto" id="choices">Choices</div>
            <!-- Correct -->
            <div class="col-auto" id="correct">Correct</div>
            <!-- Incorrect -->
            <div class="col-auto" id="wrong">Wrong</div>
        </div>

        <!-- Quiz Options -->
        <div class="row h-25">
            <div class="col align-self-end font-text-me-one text-center rounded-top bg-opaque-dark" id="menu">
                <h1 class="text-green">Menu</h1>
            </div>
        </div>

    </div>



    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
